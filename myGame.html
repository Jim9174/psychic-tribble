function removespaces(sent)
{
	var l = sent.length;
  var i = 0;
  var j = 0;
  var str1 = '';
  var str2 = '';
  while(i<l)
  {
  	if(sent.charAt(i) == ' ')
    {
    	j = i + 1;
      str1 = sent.substring(0,i)
      str2 = sent.substring(j,l)
      sent = str1.concat(str2);
      i--;
    }
    i++;
  }
  sent = sent.toLowerCase();
  return sent;
}

function calcgridV(cord, plus, num)
{
	var str = '';
	var str1 = cord.substring(0,1);
	var str2 = cord.substring(1,2);
  var numb = parseInt(str2);
	if(plus == '+')
  {
  	if(numb+num > 5)
    {
    	return '';
    }
    else
    {
    	numb = numb + num;
      str2 = numb.toString();
      str = str1.concat(str2);
      return str;
    }
  }
  else if(plus == '-')
  {
  	if(numb-num < 1)
    {
    	return '';
    }
    else
    {
    	numb = numb - num;
      str2 = numb.toString();
      str = str1.concat(str2);
      return str;
    }
  }
  else
  {
  	return 'You need to send either a plus or a minus!'
  }
}

function calcgridH(cord, plus, num)
{
	var str = '';
	var str1 = cord.substring(0,1);
  // console.log('This is the value of str1: ' + str1);
	var str2 = cord.substring(1,2);
  // console.log('This is the value of str2: ' + str2);
  
	if(plus == '+')
  {
  	while(num>0)
    {
    	switch(str1) 
  		{
  			case 'A':
    		str1 = 'B';
    		break;
        
  			case 'B':
    		str1 = 'C';
      	break;
        
        case 'C':
        str1 = 'D';
        break;
        
        case 'D':
        str1 = 'E';
        break;
        
  			default:
    		return '';
			}
      num--;
    }
    
    str = str1.concat(str2);
    
    return str;
  }
  else if(plus == '-')
  {
  	while(num>0)
    {
    	switch(str1) 
  		{
  			case 'E':
    		str1 = 'D';
    		break;
        
  			case 'B':
    		str1 = 'A';
      	break;
        
        case 'C':
        str1 = 'B';
        break;
        
        case 'D':
        str1 = 'C';
        break;
        
  			default:
    		return '';
			}
      num--;
    }
    str = str1.concat(str2);
    return str;
  }
  else
  {
  	return 'You need to send either a plus or a minus!'
  }
}
